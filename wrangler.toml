name = "zeroforums0"
main = "backend/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# =========================
# ENVIRONMENTS
# =========================

[env.production]
name = "zeroforums0"

[env.development]
name = "zeroforums0-dev"

# =========================
# KV NAMESPACES
# =========================

[[kv_namespaces]]
binding = "FORUMS_KV"
id = "75ee7d913a7642219efe0a0ddfb08033"

[[kv_namespaces]]
binding = "AUTH_KV"
id = "c3b3af72c1524a499cc0fa8a46202b3c"

[[kv_namespaces]]
binding = "CHAT_KV"
id = "02103612b5af4f599f1c009d97bb77ff"

[[kv_namespaces]]
binding = "FORUM_KV"
id = "c442c97854e747c599a875bf20318905"

# =========================
# DURABLE OBJECTS
# =========================

[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"

[[durable_objects.bindings]]
name = "FORUM_ROOM"
class_name = "ForumRoom"

[[durable_objects.bindings]]
name = "USER_SESSION"
class_name = "UserSession"

# =========================
# R2 STORAGE
# =========================

[[r2_buckets]]
binding = "FILES_BUCKET"
bucket_name = "zeroforums0-files"

# =========================
# ENV VARIABLES
# =========================

[vars]
ENVIRONMENT = "production"
API_VERSION = "v1"

MAX_FILE_SIZE = "52428800"      # 50MB
MAX_MESSAGE_LENGTH = "10000"
SESSION_TIMEOUT = "86400000"   # 24h
CAPTCHA_TIMEOUT = "300000"     # 5m
RATE_LIMIT_WINDOW = "60000"
RATE_LIMIT_MAX_REQUESTS = "100"

# =========================
# CRON TRIGGERS
# =========================

[triggers]
crons = ["0 0 * * *"]
